<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines -->

    <meta name="description" content="Milans Food. Indian food. Birmingham. Indian sweets. Soho Road">
    <meta name="keywords" content="Milans food, food, Indian, sweets, England, Birmingham, Authentic">

    <!-- Title -->

    <title>Contact Us</title>

    <!-- Favicon -->

    <link rel="apple-touch-icon" sizes="96x96" href="assets/favicon/icons8-m-others-96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/icons8-m-others-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/icons8-m-others-16.png">

    <!-- Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- Header -->

    <header>
        <a href="contact_us.html">
            <h1 id="logo">Milan</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-caret-down"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html" class="active">Menu</a></li>
                <li><a href="contact_us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->

    <main>
        <div class="contact_us_form">
            <form action="thank_you.html">

                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="firstname" placeholder="Your First Name..." required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="lastname" placeholder="Your Last Name..." required>

                <label for="email_addresss">Emal Address</label>
                <input type="text" id="email_addresss" name="email" placeholder="Your Email Address..." required>

                <label for="message">Message</label>
                <textarea id="subject" name="message" placeholder="Your Message.." style="height:200px" required></textarea>
                
                <input type="submit" value="Submit">

            </form>
        </div>
    </main>

    <!-- Footer -->

    <footer>
        <ul id="social-media">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>

            <li><a href="https://twitter.com/?lang=en" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a></li>

            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a></li>
        </ul>

    </Footer>
    
        <!-- Font Awesome -->

        <script src="https://kit.fontawesome.com/2f749ad544.js" crossorigin="anonymous"></script>
